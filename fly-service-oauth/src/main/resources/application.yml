spring:
  profiles:
    active: basedev,dev
  application:
    name: oauth
  output:
    ansi:
      enabled: always
server:
  port: 8200
eureka:
  instance:
    prefer-ip-address: true
    lease-expiration-duration-in-seconds: 2
    lease-renewal-interval-in-seconds: 1
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:8100/eureka/
